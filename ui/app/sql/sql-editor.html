<h1>SQL Editor</h1>
<div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">SQL Statement</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" cols="100" ng-model="model.sqlStatement"></textarea>
      </div>
    </div>
    <div class="row">
      <a class="col-sm-offset-2 col-sm-1" href="/">Cancel</a>
      <button class="col-sm-2 btn btn-primary" ng-click="submit()">Submit</button>
    </div>
    <div class="row">
      <hr/>
    </div>
    <div class="row panel panel-default">
      <div class="panel-heading">Results</div>
      <table class="sql-results table">
        <tr>
          <th ng-repeat="hdr in model.headings">{{hdr}}</th>
        </tr>
        <tr ng-repeat="row in model.results">
          <td ng-repeat="field in row.tuple._children">
            <span ng-repeat="(key,value) in field">{{value._children[0]}}</span>
          </td>
        </tr>
      </table>
    </div>
  </form>
</div>
